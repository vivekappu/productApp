<div class="table-responsive">
<table class="table table-hover table-dark ">
  <thead>
  <tr>
    <th scope="col"><button class="btn btn-primary" (click)="toggleImage()">{{imageStatus}}</button></th>
    <th scope="col">Product</th>
    <th scope="col">Code</th>
    <th scope="col">Available</th>
    <th scope="col">Price</th>
    <th scope="col">Rating out of 5</th>
    <th *ngIf="IsloggedIn" scope="col">Delete/update</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">

    <td ><img src='{{baseUrl}}/images/{{product.imageUrl}}' *ngIf="showImage" [title]="product.productName" height="100px" width="100px"></td>
    <td>{{product.productName}}</td>
    <td>{{product.productCode}}</td>
    <td>{{product.releaseDate}}</td>
    <td>{{product.price}}</td>
    <td>{{product.starRating}}</td>
    <td *ngIf="IsloggedIn"><button mat-button style="color:red;background: black" (click)="delete(product)"><mat-icon >delete</mat-icon></button><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <button mat-button style="color:pink;background:blue" (click)="edit(product)"><mat-icon>edit</mat-icon></button></td>
  </tr>
  </tbody>
</table>
</div>
